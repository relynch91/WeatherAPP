<!DOCTYPE html>
<html class='main'>
  <head>
    <title>Ryans Javascript Project</title>
    <link rel="shortcut icon" href="./tabicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="header.css" />
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header-title">
        Today's Day in Weather!
      </h1>
    </header>
    <section class="main-body">
      <div class="search-form">
        <h1 class="search-form-header">
          Please Enter an Address or Location (city, state):
        </h1>
        <h3 class="search-form-info">
          At this time WeatherReq only supports U.S. addresses. Check back later
          for an update!
        </h3>
        <form id="form">
          <input type="text" id="address" placeholder="e.g. Vallejo, CA, USA">
          <button type="submit">Search</button>
        </form>
        <div id="weather-info"></div>
      </div>
    </section>
    <footer class='footer'>
      <h2>
        Footer
      </h2>
    </footer>
  </body>
</html>
