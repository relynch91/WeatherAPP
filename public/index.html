<!DOCTYPE html>
<html class='main'>
  <head>
    <title>Straight From NOAA</title>
    <link rel="shortcut icon" href="./tabicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Straight From NOAA" />
    <meta property='og:image' content="<%= image_url('windfarm.jpg') %>"/>
    <meta property="og:description"
      content="A web application utilizing GeoCoding and NOAA Forecasting Endpoints."
      />
    <meta property="og:url"
      content="https://straight-from-noaa.herokuapp.com/"
      />
    <link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="header.css" />
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body class="body">
    <section class="main-body">
        <div class="search-form-header">
          <h1 class="search-form-h1">
            Please Enter an Address or Location (city, state):
          </h1>
          <h3 class="search-form-info">
            At this time Straight-From-NOAA only supports US addresses. Check back later
            for an update!
          </h3>
          <form id="form">
            <input type="text" id="address" placeholder="e.g. Vallejo, CA, USA">
            <button type="submit">Search</button>
        </div>
        <div id="loader"></div>
        <div class="holder">
          <div id='weather-info'></div>
          <div id='weather-buttons'></div>
          <div id="d3-graph"></div>
        </div>
    </section>
  </body>
</html>
